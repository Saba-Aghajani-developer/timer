<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&family=Tektur&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        main {
            width: 98%;
            height: 98vh;
            background-image: url(img/shutterstock_266758136.0.0.0.0.png);
            background-position: center;
            background-size: cover;
            backdrop-filter: drop-shadow(4px 4px 10px blue);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            border-radius: 20px;
            margin-left: 1%;
            margin-top: 1vh;
        }

        h1 {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Silkscreen', cursive;
            font-family: 'Tektur', cursive;
            padding: 50px 0;
            color: black;
            font-size: 150px;
            font-weight: bold;
        }

        .left {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section {
            width: 400px;
            height: 400px;
            background-image: linear-gradient(to top, #00c6ff 0%, #0072ff 51%, #00c6ff 100%);
            border-radius: 10px;
            border-radius: 50%;
            position: relative;
            border: 30px solid #222;
            z-index: 1000000;
        }

        section>div {
            width: 100%;
            height: 100%;
            color: white;
            font-family: 'Silkscreen', cursive;
            font-family: 'Tektur', cursive;
            font-size: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000001;
        }

        span {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 42px;
            background-color: #222;
            color: #333;
            position: absolute;
            top: -10px;
            transform: translateX(-50%);
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            border-radius: 7px 7px 0 0;
            font-size: 20px;
            cursor: pointer;
            z-index: -1000 !important;
            transition: .4s;
        }

        span::before {
            width: 80px;
            height: 50px;
            background-color: #222;
            position: absolute;
            top: -40px;
            left: -30x;
            border-radius: 10px;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: white;
        }

        span:nth-of-type(1) {
            left: 11%;
            transform: rotate(-38deg);
        }

        span:nth-of-type(1)::before {
            content: 'start';
        }

        span:nth-of-type(2) {
            left: 50%;
            top: -55px;
        }

        span:nth-of-type(2)::before {
            content: 'pause';
        }

        span:nth-of-type(3) {
            right: 11%;
            transform: rotate(38deg);
        }

        span:nth-of-type(3)::before {
            content: 'reset';
        }

        h3 {
            width: 100%;
            height: 50px;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

        @media screen and (max-width:798px) {
            .left {
                width: 100%;
                height: 45%;
            }

            h1 {
                font-size: 100px !important;
                width: 100%;
                height: 5%;
            }
            section>div {
                font-size: 50px;
            }

            h3 {
                height: 10%;
                position: absolute;
                bottom: 0;
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>Timer</h1>
        <div class="left">
            <section>
                <div>
                    <div class="min"> 00 </div>
                    <div>:</div>
                    <div class="sec"> 00 </div>
                    <div>:</div>
                    <div class="count"> 00 </div>
                </div>
                <span id="span1"></span>
                <span id="span2"></span>
                <span id="span3"></span>
            </section>
        </div>
        <h3>Creat By Saba</h3>
    </main>
</body>
<script src="js/master.js">
</script>

</html>
